<div class="vue-html5-editor" :class="{'full-screen':fullScreen}" :style="{'z-index':zIndex}">
    <div class="toolbar" :style="{'z-index':zIndex+1}" ref="toolbar" data-editor="toolbar">
        <ul>
            <template v-for="module in modules">
              <template v-if="!module.hasTab">
                <li :title="locale[module.i18n]" :class="module.name + '-tab'" @click="activeModule(module)">
                  <span class="icon" :class="module.icon"></span>
                  <template v-if="showModuleName === undefined ? defaultShowModuleName : showModuleName">
                    &nbsp;{{locale[module.i18n]}}
                  </template>
                </li>
              </template>
              <template v-else>
                <keep-alive>
                  <li class="tab" :is="module.tabName"></li>
                </keep-alive>
              </template>
            </template>
        </ul>
        <div class="dashboard" v-show="dashboard" ref="dashboard" data-editor="dashboard">
            <keep-alive>
                <div v-show="dashboard" :is="dashboard"></div>
            </keep-alive>
        </div>
    </div>
    <div class="content" ref="content" :style="contentStyle" data-editor="content"
         contenteditable @click="toggleDashboard(dashboard)">
    </div>
</div>
